<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{layout/plantilla :: head}">
  <title>Registrar Vehículo</title>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{layout/plantilla :: header}"></header>

<main class="container py-5 flex-grow-1">

  <div class="row justify-content-center">
    <div class="col-12 col-md-7 col-lg-6">
      <div class="card shadow-sm">

        <div class="card-header">
          <h5 class="m-0">Registrar vehículo</h5>
        </div>

        <div class="card-body">

          <!-- mensajes -->
          <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
          <div th:if="${ok}"    class="alert alert-success" th:text="${ok}"></div>

          <form th:action="@{/vehiculos/registrar}" th:object="${vehiculo}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
              <label class="form-label">Placa</label>
              <input class="form-control" th:field="*{placa}" placeholder="Ej: ABC123"/>
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo de placa</label>
              <select class="form-select" th:field="*{tipoPlaca}">
                <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}">PARTICULAR</option>
              </select>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Marca</label>
                <input class="form-control" th:field="*{marca}" placeholder="Toyota"/>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Modelo</label>
                <input class="form-control" th:field="*{modelo}" placeholder="Corolla"/>
              </div>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</main>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
