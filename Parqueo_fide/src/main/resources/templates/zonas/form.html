<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}"></head>
    <body class="d-flex flex-column min-vh-100" style="background: url('/images/fide_paisaje.png') no-repeat center center fixed; background-size: cover;">
        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="container py-4 flex-grow-1">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="m-0" th:text="${zona.id} != null ? 'Editar zona' : 'Nueva zona'">Zona</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/zonas/guardar}" method="post" th:object="${zona}">
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{nombre}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Tipo</label>
                                    <select class="form-select" th:field="*{tipo}" required>
                                        <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Capacidad total</label>
                                    <input type="number" min="1" class="form-control" th:field="*{capacidadTotal}" required>
                                </div>

                                <div class="d-flex gap-2">
                                    <button class="btn btn-primary" type="submit">Guardar</button>
                                    <a class="btn btn-secondary" th:href="@{/zonas/listado}">Cancelar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
