<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Parqueo Fide</title>
    </head>
    <body class="d-flex flex-column min-vh-100" 
          style="background: url('/images/fide_paisaje.png') no-repeat center center fixed; background-size: cover;">

        <!-- Header -->
        <header th:replace="~{layout/plantilla :: header}"></header>

        <!-- Contenido centrado -->
        <main class="container-fluid d-flex justify-content-center align-items-center flex-grow-1">

            <div class="row justify-content-center w-100">
                <div class="col-12 col-md-6">
                    <div class="card shadow-sm">

                        <div class="card-header text-center">
                            <h5 class="m-0">Crear cuenta</h5>
                        </div>

                        <div class="card-body">
                            <form th:action="@{/registro}" method="post" th:object="${form}">
                                <!-- CSRF obligatorio -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="mb-3">
                                    <label class="form-label">Usuario</label>
                                    <input type="text" class="form-control" th:field="*{username}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" th:field="*{password}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control" th:field="*{nombre}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Correo</label>
                                    <input type="email" class="form-control" th:field="*{correo}">
                                    <div class="text-danger small" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Registrarme</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <a th:href="@{/login}">¿Ya tenés cuenta? Iniciar sesión</a>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer th:replace="~{layout/plantilla :: footer}"></footer>

    </body>
</html>
