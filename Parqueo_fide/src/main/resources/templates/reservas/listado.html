<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Reservas</title>
    </head>
    <body class="d-flex flex-column min-vh-100" 
          style="background: url('/images/fide_paisaje.png') no-repeat center center fixed; background-size: cover;">

        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="container" style="padding-top: 90px;">
            <div class="card shadow-lg p-4 mb-5" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 12px;">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="m-0">Reservas</h3>
                    <a th:href="@{/reservas/nuevo}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Nueva reserva
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Espacio</th>
                                <th>Usuario</th>
                                <th>Inicio</th>
                                <th>Fin</th>
                                <th>Estado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${reservas}">
                                <td th:text="${r.id}">1</td>
                                <td th:text="${r.espacio.codigo}">A-01</td>
                                <td th:text="${r.usuario.username}">juan</td>
                                <td th:text="${#temporals.format(r.inicio, 'yyyy-MM-dd HH:mm')}">2025-08-20 08:00</td>
                                <td th:text="${#temporals.format(r.fin, 'yyyy-MM-dd HH:mm')}">2025-08-20 10:00</td>
                                <td>
                                    <span th:text="${r.estado}">ACTIVA</span>
                                </td>
                                <td class="text-end">
                                    <form th:if="${r.estado.name() == 'ACTIVA'}"
                                          th:action="@{|/reservas/cancelar/${r.id}|}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button class="btn btn-sm btn-outline-danger" type="submit"
                                                onclick="return confirm('Â¿Cancelar esta reserva?')">
                                            <i class="fas fa-ban"></i> Cancelar
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(reservas)}">
                                <td colspan="7" class="text-center text-muted">No hay reservas.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
