<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nueva reserva</title>
    </head>
    <body class="d-flex flex-column min-vh-100" 
          style="background: url('/images/fide_paisaje.png') no-repeat center center fixed; background-size: cover;">

        <header th:replace="~{layout/plantilla :: header}"></header>

        <main class="flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="card shadow-lg p-4 rounded-3" 
                 style="max-width: 600px; width: 100%; background: rgba(240, 240, 240, 0.9);">

                <h3 class="text-center mb-4">Nueva reserva</h3>

                <form th:action="@{/reservas/guardar}" th:object="${form}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label class="form-label">Espacio</label>
                        <select class="form-select" th:field="*{espacioId}" required>
                            <option value="">-- Seleccion√° --</option>
                            <option th:each="e : ${espacios}" th:value="${e.id}"
                                    th:text="${e.codigo + (e.zona != null ? ' (' + e.zona + ')' : '')}">
                                A-01 (Norte)
                            </option>
                        </select>
                        <div class="text-danger small" th:if="${#fields.hasErrors('espacioId')}" th:errors="*{espacioId}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Inicio</label>
                        <input type="datetime-local" class="form-control" th:field="*{inicio}" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('inicio')}" th:errors="*{inicio}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fin</label>
                        <input type="datetime-local" class="form-control" th:field="*{fin}" required>
                        <div class="text-danger small" th:if="${#fields.hasErrors('fin')}" th:errors="*{fin}"></div>
                    </div>

                    <div class="d-flex gap-2 justify-content-center">
                        <button class="btn btn-primary" type="submit">Reservar</button>
                        <a th:href="@{/reservas/listado}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </main>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
