<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zonas de Parqueo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Parqueo Fidelitas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/disponibilidad">Disponibilidad</a></li>
                <li class="nav-item"><a class="nav-link" href="/reservar">Reservar</a></li>
                <li class="nav-item"><a class="nav-link" href="/historial">Historial</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Zonas de Parqueo</h2>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Zona</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="zona : ${zonas}">
                <td th:text="${zona.nombre}">Edificio A</td>
                <td th:text="${zona.descripcion}">Área Norte </td>
            </tr>
              <tr th:each="zona : ${zonas}">
                <td th:text="${zona.nombre}">Edificio  B</td>
                <td th:text="${zona.descripcion}">Área Sur</td>
            </tr>
              <tr th:each="zona : ${zonas}">
                <td th:text="${zona.nombre}">Edificio  C</td>
                <td th:text="${zona.descripcion}">Área Este</td>
            </tr>
    </table>
</div>
</body>
</html>
