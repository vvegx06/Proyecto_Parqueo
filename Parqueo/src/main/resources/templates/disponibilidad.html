<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Disponibilidad - Parqueo Fidelitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --fidelitas-blue: #004AAD;
            --fidelitas-yellow: #FFD700;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar, .footer {
            background-color: var(--fidelitas-blue);
        }

        .navbar-brand, .nav-link, .footer, .footer p {
            color: var(--fidelitas-yellow) !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        h2 {
            color: var(--fidelitas-blue);
        }

        .card {
            border: 2px solid var(--fidelitas-blue);
        }

        .card-title {
            color: var(--fidelitas-blue);
        }

        .card-text strong {
            color: var(--fidelitas-yellow);
        }

        .card:hover {
            background-color: #f0f8ff; /* azul claro al pasar el mouse */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/img/logo.png" alt="Logo" class="logo">
            Parqueo Fidelitas
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/disponibilidad">Disponibilidad</a></li>
                <li class="nav-item"><a class="nav-link" href="/reservar">Reservar</a></li>
                <li class="nav-item"><a class="nav-link" href="/historial">Historial</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-5">
    <h2 class="mb-4">Espacios disponibles</h2>
    <div class="row">
        <div class="col-md-4" th:each="espacio : ${espacios}">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Espacio #[[${espacio.numero}]]</h5>
                    <p class="card-text">Estado: 
                        <strong th:text="${espacio.disponible} ? 'Disponible' : 'Ocupado'"></strong>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-5 text-center p-3">
    <p>&copy; 2025 Universidad Fidélitas - Sistema de Parqueo</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
