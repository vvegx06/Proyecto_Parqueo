<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Parqueo Fidelitas</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/disponibilidad">Disponibilidad</a></li>
                <li class="nav-item"><a class="nav-link" href="/reservar">Reservar</a></li>
                <li class="nav-item"><a class="nav-link" href="/historial">Historial</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Registrar Vehículo</h2>
    <form th:action="@{/registroVehiculo}" method="post">
        <div class="mb-3">
            <label class="form-label">Placa</label>
            <input type="text" class="form-control" name="placa" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Propietario</label>
            <input type="text" class="form-control" name="propietario" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
