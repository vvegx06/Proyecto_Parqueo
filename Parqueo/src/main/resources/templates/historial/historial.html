<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Historial - Parqueo Fidelitas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            :root {
                --fidelitas-blue: #004AAD;
                --fidelitas-yellow: #FFD700;
            }

            body {
                font-family: Arial, sans-serif;
            }

            .navbar, .footer {
                background-color: var(--fidelitas-blue);
            }

            .navbar-brand, .nav-link, .footer, .footer p {
                color: var(--fidelitas-yellow) !important;
            }

            .nav-link:hover {
                text-decoration: underline;
            }

            .logo {
                height: 40px;
                margin-right: 10px;
            }

            h2 {
                color: var(--fidelitas-blue);
            }

            .table thead {
                background-color: var(--fidelitas-blue);
                color: var(--fidelitas-yellow);
            }

            .table-striped tbody tr:nth-of-type(odd) {
                background-color: #f0f8ff; /* azul muy claro */
            }

            .table-hover tbody tr:hover {
                background-color: #e6f0ff;
            }
        </style>
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                    <img src="/img/logo.png" alt="Logo" class="logo">
                    Parqueo Fidelitas
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{/disponibilidad}">Disponibilidad</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/reservar}">Reservar</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/historial}">Historial</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/registroVehiculo}">Registrar Vehículo</a></li> <!-- Nuevo enlace -->
                        <li class="nav-item"><a class="nav-link" th:href="@{/zonasParqueo}">Zonas de Parqueo</a></li> <!-- Nuevo enlace -->
                        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido principal -->
        <div class="container mt-5">
            <h2>Historial de Reservas</h2>

            <div class="table-responsive mt-4">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Espacio</th>
                            <th>Fecha</th>
                            <th>Hora de Entrada</th>
                            <th>Hora de Salida</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reserva : ${historial}">
                            <!-- Si añadiste 'vehiculo' a Reserva -->
                            <td th:text="${reserva.vehiculo != null ? reserva.vehiculo.placa : 'N/A'}">ABC123</td>
                            <!-- Si no, necesitarías otra forma de obtener la placa, quizás a través del usuario o un campo directo en Reserva -->
                            <td th:text="${reserva.espacio != null ? reserva.espacio.numero : 'N/A'}">12</td>
                            <td th:text="${#dates.format(reserva.fechaReserva, 'yyyy-MM-dd')}">2025-07-09</td>
                            <td th:text="${#dates.format(reserva.horaInicio, 'HH:mm')}">08:00</td>
                            <td th:text="${#dates.format(reserva.horaFin, 'HH:mm')}">10:00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer mt-5 text-center p-3">
            <p>&copy; 2025 Universidad Fidélitas - Sistema de Parqueo</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
