<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservar - Parqueo Fidelitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --fidelitas-blue: #004AAD;
            --fidelitas-yellow: #FFD700;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar, .footer {
            background-color: var(--fidelitas-blue);
        }

        .navbar-brand, .nav-link, .footer, .footer p {
            color: var(--fidelitas-yellow) !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        h2 {
            color: var(--fidelitas-blue);
        }

        .btn-primary {
            background-color: var(--fidelitas-blue);
            border-color: var(--fidelitas-blue);
            color: var(--fidelitas-yellow);
        }

        .btn-primary:hover {
            background-color: var(--fidelitas-yellow);
            color: var(--fidelitas-blue);
            border-color: var(--fidelitas-yellow);
        }

        input[type="text"], input[type="number"], input[type="date"] {
            border: 2px solid var(--fidelitas-blue);
            border-radius: 5px;
        }

        input:focus {
            border-color: var(--fidelitas-yellow);
            box-shadow: 0 0 0 0.2rem rgba(255, 215, 0, 0.25);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
            <img src="/img/logo.png" alt="Logo" class="logo">
            Parqueo Fidelitas
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/disponibilidad}">Disponibilidad</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/reservar}">Reservar</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/historial}">Historial</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-5">
    <h2>Reservar Espacio</h2>
    <form th:action="@{/reservar}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="placa" class="form-label">Número de Placa</label>
            <input type="text" class="form-control" id="placa" name="placa" required>
        </div>
        <div class="mb-3">
            <label for="espacio" class="form-label">Número de Espacio</label>
            <input type="number" class="form-control" id="espacio" name="espacio" required>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</div>

<!-- Footer -->
<footer class="footer mt-5 text-center p-3">
    <p>&copy; 2025 Universidad Fidélitas - Sistema de Parqueo</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
